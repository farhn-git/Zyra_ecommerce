{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
      <link rel="stylesheet" href="{%static 'style.css' %}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
   <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Italiana&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
</head>

<body>
   <section id="header">
      <div class="logo"><img src="{% static 'assets/zyralogo.png'%}" alt="zyralogo"></div>
      <div class="nav">
         <ol>
            <li><a href="{% url 'homepage' %}">Home</a></li>

            <li class="dropdown-hover"><a href="#">Collections</a>

               <ul class="dropdown">
                  {% for i in data %}
                  <li class="dropdown-items"><a href="#">{{ i.name }}</a></li>
                  {% endfor %}
               </ul>

            </li>
            <li><a href="{% url 'products' %}">Products</a></li>
            <li><a href="#">Contact</a></li>
         </ol>
      </div>
      <div class="icon">
         <img src="{% static 'assets/search.png'%}" alt="search-icon">
         <img src="{% static 'assets/heart.png'%}" alt="heart-icon">
         <img src="{% static 'assets/shopping-bag.png'%}" alt="shopping-bag-icon">
      </div>

   </section>
   
</body>

</html>
