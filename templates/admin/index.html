{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel</title>
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Italiana&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="admin_container">
        <!-- Sidebar -->
        <div class="vertical">
            <div class="admin_logo"><img src="{% static 'assets/zyralogo.png'%}" alt="logo"></div>
            <div class="admin_contents">
                <ol>
                    <li><a href="{% url 'viewdashboard'%}">Dashboard</a></li>
                    <li><a href="{% url 'viewcustomers'%}">Customers</a></li>
                    <li><a href="{% url 'viewproducts' %}">Products</a></li>
                    <li><a href="{% url 'viewpayments'%}">Payments</a></li>
                    <li><a href="{% url 'vieworders'%}">Orders</a></li>
                </ol>
            </div>
            <div class="final_container">
                <div class="settings"><a href="#">Settings</a></div>
                <div class="logout"><a href="#">Logout</a></div>
            </div>
        </div>

        <!-- Right Section (Topbar + Content) -->
        <div class="right_section">
            <!-- Topbar -->
            <div class="horizontal">
                <div class="firstcontainer">
                    <p>HELLO, ADIL P</p>
                </div>
                <div class="secondcontainer">SEARCHBAR</div>
                <div class="thirdcontainer">SOME ICONS</div>
            </div>

            <!-- Scrollable Content -->
            <section id="maincontent">
                {% block content %}
                {% endblock %}
            </section>
        </div>
    </div>
</body>

</html>
