{% extends 'admin/index.html' %}
{% block content %}
<div class="add-product-form">
    <form action="{% url 'addcollection_post' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label for="name">Collection Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group button-group">
                <button type="submit" class="addcollection-btn">Add Collection</button>
            </div>
        </div>
        <div class="view-collection">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ i.name }}</td>
                        <td><a href="#" class="col-edit-btn">Edit</a>
                            <a href="#" class="col-del-btn">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>




        </div>
    </form>
</div>
{% endblock %}
